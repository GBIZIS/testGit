<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .rouge {
            color: red;
        }
        .bleu {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>hello World</h1>
    <div id="tab"></div>
    <script>
        let tab = [56, 78, 39, 32, 22, 11, 23];
        let content = '';
        for (let index = 0; index < tab.length; index++) {
            const element = tab[index];

            if (element > 35) {
                content += "<p class='rouge'>" + element + "</p>";
            }
            else {
                content += "<p class='bleu'>" + element + "</p>";
            }
        }
        let tableau = document.getElementById("tab");
        tableau.innerHTML = content;
    </script>
</body>

</html>
